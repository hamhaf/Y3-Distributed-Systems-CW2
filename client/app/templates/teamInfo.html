{% extends "base.html" %}
{% block content %}
<div class="centre"> <!-- used to centre divs -->
  <h1 class="pagetitle">{{name}}</h1><br>
  <div>
    <p>Team code: {{code}}</p>
    <br><p>Country: {{country}}</p>
    <br><p>Founded: {{founded}}</p>
    <br><p>National: {{national}}</p>
    <br><p>Logo: </p>
    <img src={{logo}} width="250" height="250" class="d-inline-block align-top" alt="" background-image:none>
  </div>
</div>
{% endblock %}
